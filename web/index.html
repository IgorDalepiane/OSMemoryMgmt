<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>quickstart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet"> 
    <script defer src="main.dart.js"></script>
</head>

<body>
  <div id="container" class="flex h-screen justify-between">
    <div class="flex flex-col w-1/2">
      <div class="flex flex-col h-1/2 w-full bg-gray-100 items-center justify-center p-5">
        <div class="flex w-1/3 h-10 text-center items-center justify-center bg-blue-200 rounded-sm">
          <p>Processes</p>
        </div>
        
        <div id="processesTable" class="flex w-1/3 h-full grid grid-cols-3 overflow-y-scroll text-center">
          
        </div>
      </div>
      <div class="flex flex-col h-1/2 w-full bg-gray-100 items-center justify-center p-5">
        <div class="flex w-1/2 h-10 text-center items-center justify-center bg-blue-200 rounded-sm">
          <p>Logs</p>
        </div>
        
        <div id="logsTable" class="flex flex-col w-1/2 h-full overflow-y-scroll text-center">
          
        </div>
      </div>
    </div>
    <div class="flex flex-col w-1/2">
      <div class="flex flex-col h-1/2 w-full bg-gray-100 items-center justify-center p-5">
        <div class="flex w-1/3 h-10 text-center items-center justify-center bg-blue-200 rounded-sm">
          <p>Virtual Memory</p>
        </div>  
        <div id="virtualTable" class="flex w-full h-full grid grid-cols-6 overflow-y-scroll border rounded gap-y-1">
          
        </div>
      </div>

      <div class="flex flex-col h-1/2 w-full bg-gray-100 items-center justify-center p-5">
        <div class="flex w-1/3 h-10 text-center items-center justify-center bg-red-200 rounded-sm">
          <p>Physical Memory</p>
        </div>   
        <div id="physicalTable" class="flex w-full h-full grid grid-cols-6 overflow-y-scroll border rounded gap-y-1">
          
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
